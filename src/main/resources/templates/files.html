<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dosyalarım</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<nav>
    <a th:href="@{/upload}">Dosya Yükle</a>
    <a th:href="@{/files}">Dosyalarım</a>
    <a th:href="@{/home}">Anasayfa</a>
    <a th:href="@{/shared-files}">Paylaşılan Dosyalar</a>
    <a th:href="@{/logout}">Çıkış Yap</a>
</nav>
<main>
    <h1>Yüklediğiniz Dosyalar</h1>
    <div th:if="${param.success}">
        <p style="color: green;">Dosya başarıyla silindi!</p>
    </div>
    <ul>
        <li th:each="file : ${files}">
            <span th:text="${file.fileName}"></span>

            <!-- Dosya Paylaşım Formu -->
            <form th:action="@{/files/share}" method="post">
                <input type="hidden" name="username" th:value="${username}" />
                <input type="hidden" name="fileId" th:value="${file.id}" />
                <label for="sharedWithEmail">Paylaşılacak Kullanıcının E-postası:</label>
                <input type="email" id="sharedWithEmail" name="sharedWithEmail" placeholder="E-posta" required />
                <label for="version">Versiyon:</label>
                <select name="version" id="version">
                    <option th:each="version : ${file.versions}" th:value="${version.versionNumber}" th:text="${version.versionNumber}"></option>
                </select>
                <button type="submit">Paylaş</button>
            </form>

            <!-- Paylaşımı Kaldır -->
            <ul>
                <li th:each="share : ${file.fileShares}">
                    Paylaşılan Kullanıcı: <span th:text="${share.sharedWithUser.username}"></span>
                    <form th:action="@{'/files/revoke-share/' + ${file.id}}" method="post">
                        <input type="hidden" name="sharedWithUsername" th:value="${share.sharedWithUser.username}" />
                        <input type="hidden" name="username" th:value="${username}" />
                        <button type="submit">Paylaşımı İptal Et</button>
                    </form>
                </li>
            </ul>

            <!-- Versiyonları İndir -->
            <form th:action="@{'/files/download/' + ${username} + '/' + ${file.fileName}}" method="get">
                <label for="versionNumber">Versiyon Seç:</label>
                <select name="versionNumber" id="versionNumber">
                    <option th:each="version : ${file.versions}" th:value="${version.versionNumber}" th:text="${version.versionNumber}"></option>
                </select>
                <button type="submit">İndir</button>
            </form>

            <!-- Versiyon Sil -->
            <form th:action="@{'/files/delete/' + ${username} + '/' + ${file.fileName} + '/' + ${file.versions[0].versionNumber}}" method="post">
                <input type="hidden" name="_method" value="delete"/>
                <button type="submit" class="delete">Sil</button>
            </form>
        </li>
    </ul>
</main>
<footer>© 2024 SecureFile Drive</footer>
</body>
</html>
