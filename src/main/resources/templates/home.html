<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kullanıcı Bilgileri</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<!-- Navigasyon -->
<nav>
    <div class="nav-left">
        <img src="/images/SFD_Icon.png" alt="Logo" class="nav-icon">
        <a th:href="@{/intro}" class="logo-text">Secure File Drive</a>
    </div>
    <div class="nav-links">
        <a th:href="@{/upload}">Dosya Yükle</a>
        <a th:href="@{/directories}">Tüm Dizinlerim</a>
        <a th:href="@{/home}">Kullanıcı Bilgilerim</a>
        <a th:href="@{/shared-files}">Benimle Paylaşılanlar</a>
        <a th:href="@{/logout}">Çıkış Yap</a>
    </div>
</nav>

<!-- Kullanıcı Bilgileri -->
<main>
    <div class="user-profile-container">
        <!-- Kullanıcı Fotoğrafı -->
        <div class="profile-picture">
            <img src="/images/UserPpIcon.png" alt="Profil Fotoğrafı">
        </div>

        <!-- Kullanıcı Bilgileri -->
        <div class="profile-details">
            <h2>Kullanıcı Bilgileriniz</h2>
            <p><strong>E-posta:</strong> <span th:text="${email}">[E-posta]</span></p>
            <p><strong>Kullanıcı Adı:</strong> <span th:text="${displayName}">[Kullanıcı Adı]</span></p>
        </div>
    </div>
</main>

<!-- Footer -->
<footer>
    <p>&copy; 2024 SecureFile Drive. Tüm Hakları Saklıdır.</p>
</footer>
</body>
</html>
