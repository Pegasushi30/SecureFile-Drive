<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paylaşılan Dosyalar</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- Font Awesome İkonları -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTTX5p2eNp9B+5PS4rKZBBP1Y1+6qFXB8uM76fGgGvK3zMpnUjpu7bbFbfA4Zm+Q95Fh+Wg+w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="shared-files-page">
<nav>
    <div class="nav-left">
        <img src="/images/SFD_Icon.png" alt="Logo" class="nav-icon">
        <a th:href="@{/intro}" class="logo-text">Secure File Drive</a>
    </div>
    <div class="nav-links">
        <a th:href="@{/upload}">Dosya Yükle</a>
        <a th:href="@{/directories}">Tüm Dizinlerim</a>
        <a th:href="@{/home}">Kullanıcı Bilgilerim</a>
        <a th:href="@{/shared-files}">Benimle Paylaşılanlar</a>
        <a th:href="@{/logout}">Çıkış Yap</a>
    </div>
</nav>

<main>
    <h1>Size Paylaşılan Dosyalar</h1>
    <div class="content-wrapper">
        <!-- Dosya yoksa mesaj göster -->
        <p th:if="${#lists.isEmpty(fileShares)}" class="no-files-message">Paylaşılan dosyanız bulunmamaktadır.</p>

        <!-- Dosya listesi -->
        <ul th:if="${!#lists.isEmpty(fileShares)}" class="file-list">
            <li th:each="fileShare : ${fileShares}" class="file-item">
                <div class="file-details">
                    <span th:text="${fileShare.fileName}"></span>
                    <span th:text="${fileShare.version != null ? 'Versiyon: ' + fileShare.version : 'Versiyon: Mevcut Değil'}" class="version-label"></span>
                    <span th:text="'Sahibi: ' + ${fileShare.ownerEmail}" class="owner-label"></span>
                </div>
                <a class="download-btn" th:href="@{'/files/download-shared/' + ${fileShare.id}}">
                    <i class="fas fa-download"></i> İndir
                </a>
            </li>
        </ul>


    </div>
</main>

<footer>
    <p>&copy; 2024 SecureFile Drive. Tüm Hakları Saklıdır.</p>
</footer>
</body>
</html>
